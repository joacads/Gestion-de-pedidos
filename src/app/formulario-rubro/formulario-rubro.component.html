<div class="box box-primary">
  <div class="box-header with-border">
    <h1>Formulario Rubro</h1>
    <form [formGroup]="formularioRubro" novalidate class="form-group">
      <div class="row">
        <div class="col-md-6">
          <div class="form-group">
            <label for="denominacion">Denominación</label>
            <input formControlName="denominacion" type="text" id="denominacion" class="form-control" [(ngModel)]="rubro.denominacion">
            <div *ngIf="formularioRubro.get('denominacion').errors && formularioRubro.get('denominacion').dirty" class="alert alert-danger">
              <p *ngIf="formularioRubro.get('denominacion').hasError('required')">Este campo es obligatorio</p>
            </div>
          </div>
        </div>
        <div class="col-md-6">
          <div class="form-group">
            <label for="codigo">Codigo</label>
            <input formControlName="codigo" type="number" id="codigo" class="form-control" [(ngModel)]="rubro.codigo">
            <div *ngIf="formularioRubro.get('codigo').errors && formularioRubro.get('codigo').dirty" class="alert alert-danger">
              <p *ngIf="formularioRubro.get('codigo').hasError('required')">Este campo es obligatorio</p>
              <p *ngIf="formularioRubro.get('codigo').hasError('pattern') || formularioRubro.get('codigo').hasError('maxlength')">Ingrese un codigo válido</p>
            </div>
          </div>
        </div>
      </div>
      <div class="row">
        <div class="col-md-3">
          <label for="rubro">Rubro al que pertenece</label>
        </div>
        <div class="col-md-9">
          <div class="form-group">
            <select formControlName="rubro" id="idrubro" class="form-control" [(ngModel)]="rubroSeleccionado">
              <option *ngFor="let rubro of opcionRubro" [ngValue]="rubro">{{rubro.denominacion}}</option>
            </select>
          </div>
        </div>
      </div>
      <br>
      <div class="ui-helper-clearfix" style="width:100%">
        <button type="submit" class="btn btn-success btn-lg" style="float: right;" [disabled]="formularioRubro.invalid" (click)="save()">Guardar</button>
        <button type="submit" class="btn btn-success btn-lg" style="float: right; margin-right: 10px" (click)="volver()">Regresar</button>
      </div>
    </form>
  </div>
</div>
