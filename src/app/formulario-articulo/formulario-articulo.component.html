<div class="box box-primary">
  <div class="box-header with-border">
    <h1>Formulario Articulo</h1>
    <form [formGroup]="formularioArticulo" novalidate class="form-group">
      <div class="row">
        <div class="col-md-6">
          <div class="form-group">
            <label for="denominacion">Denominaci칩n</label>
            <input formControlName="denominacion" type="text" id="denominacion" class="form-control" [(ngModel)]="articulo.denominacion">
            <div *ngIf="formularioArticulo.get('denominacion').errors && formularioArticulo.get('denominacion').dirty" class="alert alert-danger">
              <p *ngIf="formularioArticulo.get('denominacion').hasError('required')">Este campo es obligatorio</p>
            </div>
          </div>
        </div>
        <div class="col-md-6">
          <div class="form-group">
            <label for="codigo">Codigo</label>
            <input formControlName="codigo" type="number" id="codigo" class="form-control" [(ngModel)]="articulo.codigo">
            <div *ngIf="formularioArticulo.get('codigo').errors && formularioArticulo.get('codigo').dirty" class="alert alert-danger">
              <p *ngIf="formularioArticulo.get('codigo').hasError('required')">Este campo es obligatorio</p>
              <p *ngIf="formularioArticulo.get('codigo').hasError('pattern') || formularioArticulo.get('codigo').hasError('maxlength')">Ingrese un codigo v치lido</p>
            </div>
          </div>
        </div>
      </div>
      <div class="row">
        <div class="col-md-3">
          <label for="rubro">Rubro al que pertenece</label>
        </div>
        <div class="col-md-9">
          <div class="form-group">
            <select formControlName="rubro" id="idrubro" class="form-control" [(ngModel)]="articulo.idrubro">
              <option *ngFor="let rubro of rubros" [ngValue]="rubro.idrubro">{{rubro.denominacion}}</option>
            </select>
          </div>  
        </div>
      </div>
      <div class="row">
        <div class="col-md-6">
          <div class="form-group">
            <label for="preciocompra">Precio de compra</label>
            <input formControlName="preciocompra" type="number" id="preciocompra" class="form-control" [(ngModel)]="articulo.preciocompra">
            <div *ngIf="formularioArticulo.get('preciocompra').errors && formularioArticulo.get('preciocompra').dirty" class="alert alert-danger">
              <p *ngIf="formularioArticulo.get('preciocompra').hasError('required')">Este campo es obligatorio</p>
              <p *ngIf="formularioArticulo.get('preciocompra').hasError('pattern') || formularioArticulo.get('preciocompra').hasError('maxlength')">Ingrese un precio de compra v치lido</p>
            </div>
          </div>
        </div>
        <div class="col-md-6">
          <div class="form-group">
            <label for="precioventa">Precio de venta</label>
            <input formControlName="precioventa" type="number" id="precioventa" class="form-control" [(ngModel)]="articulo.precioventa">
            <div *ngIf="formularioArticulo.get('precioventa').errors && formularioArticulo.get('precioventa').dirty" class="alert alert-danger">
              <p *ngIf="formularioArticulo.get('precioventa').hasError('required')">Este campo es obligatorio</p>
              <p *ngIf="formularioArticulo.get('precioventa').hasError('pattern') || formularioArticulo.get('precioventa').hasError('maxlength')">Ingrese un precio de venta v치lido</p>
            </div>
          </div>
        </div>
      </div>
      <br>
      <div class="ui-helper-clearfix" style="width:100%">
        <button type="submit" class="btn btn-success btn-lg" style="float: right;" [disabled]="formularioArticulo.invalid" (click)="save()">Guardar</button>
        <button type="submit" class="btn btn-success btn-lg" style="float: right; margin-right: 10px" (click)="volver()">Regresar</button>
      </div>
    </form>
    {{articulo | json}}
  </div>
</div>
