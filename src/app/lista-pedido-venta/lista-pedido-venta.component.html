<div class="box box-primary">
  <div class="box-header with-border">

    <h2>Lista de Pedidos de venta: <strong>{{cliente.razonsocial}}</strong></h2>

    <div class="ui-widget-header" style="padding:4px 10px;border-bottom: 0 none">
      <i class="fa fa-search" style="margin:4px 4px 0 0"></i>
      <input #gb type="text" pInputText size="50" placeholder="Buscar">
      <label for=""></label>
    </div>

    <p-dataTable [value]="listaPedidoVenta" selectionMode="single" sortMode="single" reorderableColumns="true" [globalFilter]="gb"
      scrollable="true" scrollHeight="450px" columnResizeMode="expand" [(selection)]="pedidoventaSeleccionado" (onRowSelect)="onRowSelect($event)"
      [paginator]="true" rows="15" [responsive]="true">

      <p-header>
        <div class="ui-helper-clearfix" style="width:100%">
          <button type="button" pButton icon="fa-plus" style="float:left" (click)="agregar()" label="Nuevo"></button>
          <button type="button" pButton icon="fa-edit" style="float:left" (click)="editar()" label="Modificar"></button>
          <button type="button" pButton icon="fa-remove" style="float:left" (click)="delete()" label="Eliminar"></button>
          <button type="button" pButton icon="fa-reply" style="float:right" (click)="volver()" label="Regresar"></button>
        </div>
      </p-header>

      <p-column field="idpedidoventa" header="Id" [sortable]="true" [style]="{'width': '100px'}"></p-column>
      <p-column field="fechaentrega" header="Fecha de entrega" [sortable]="false" [style]="{'width': '200px'}"></p-column>
      <p-column field="estado" header="Estado" [sortable]="false" [style]="{'width': '200px'}"></p-column>
      <p-column field="fechapedido" header="Fecha de pedido" [sortable]="false" [style]="{'width': '200px'}"></p-column>
      <p-column field="montototal" header="Monto total" [sortable]="false" [style]="{'width': '200px'}"></p-column>
    </p-dataTable>

  </div>
</div>
